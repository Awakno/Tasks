<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="login-card">
			<p class="text-login">Adresse mail</p>
			<input class="email-input" type="email" id="login-email" />
			<p class="error" id="email-error"></p>
			<p class="text-login">Mot de passe</p>
			<input class="password-input" type="password" id="login-password" />
			<p class="error" id="password-error"></p>
			<button id="login-button">Login</button>
		</div>
		<script src="../js/login.js"></script>
	</body>
</html>
